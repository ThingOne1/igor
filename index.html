<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <title>NACIONALIDADE</title>
</head>
<body class="bg-dark">
  <header>
    <nav class=" text-center bg-dark">
  <a class="navbar-brand text-center Title1" href="index.html">
    Igo Website
  </a>
</nav>
  </header>
    <div class="container-fluid text-center pt-5 mt-5 bg-dark">
    <label class"pr-3" for="NACI"><h3 class="Title1">Escreva o nome do seu país:</h3></label>
    <input class="form-control" id="Nacionalidade" type="text" name="NACI" placeholder="Insira aqui">
    <button type="submit" class="btn btn-primary mt-4" onclick="calcular()">Enviar</button>
    </div>
    <script>
        function calcular() {
            const x = document.getElementById('Nacionalidade');
            var origem = x.value;
            var pais = "Brasil";
            if (origem == pais) {
                var resposta = "Voce é Brasileiro";
                document.getElementById('RES').innerHTML = resposta;
            } else {
                var resposta = "Voce é Estrangeiro";
                document.getElementById('RES').innerHTML = resposta;
            }
        }
    </script>
    <h6 class="text-center pt-5 mt-5 Title1" id="RES">  </h6>
    <div class="container-bottom">

    </div>
</body>
</html>
